# Example workflow file for your project repository
# Save this as: .github/workflows/auto-assign.yml

name: Auto Assign Reviewer

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    # Only run if no reviewers are already assigned
    if: github.event.pull_request.requested_reviewers[0] == null

    steps:
      - name: Assign Reviewer
        uses: Joxtacy/auto-assign-reviewers@v0.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          team_members: "alice,bob,charlie" # Update with your team
          # Optional: customize weights
          weight_open_prs: 10
          weight_lines_per_100: 1
          weight_recent_reviews: 3
